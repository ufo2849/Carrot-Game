<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/7e3bd67505.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_time">00:00</span>
            <span class="game_score">10</span>
        </header>
        <section class="game_field">
        </section>

    </section>
    <section class="pop_up pop_up-hide">
        <button class="refresh_btn">
            <i class="fas fa-redo"></i>
        </button>
        <span class="message">replay?</span>
    </section>
</body>
</html>
